<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="Base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Register - SCM</title>
    <link rel="icon" th:href="@{'/img/contact.png'}" />
  </head>
  <body>
    <section class="banner">
      <div id="login">
        <div class="container">
          <div
            id="login-row"
            class="row justify-content-center align-items-center"
          >
            <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-8">
                <form
                  id="login-form"
                  class="form"
                  action="#"
                  th:action="@{/dologin}"
                  method="post"
                >
                  <br />
                  <h3 class="text-center text-info">Contact Login</h3>
                  <br />

                  <div class="form-group">
                    <label for="username" class="text-info">Username:</label
                    ><br />
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group rem">
                    <label for="password" class="text-info">Password:</label
                    ><br />
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group rem">
                    <label for="remember-me" class="text-primary"
                      ><span>Remember me</span>Â <span
                        ><input
                          id="remember-me"
                          name="remember-me"
                          type="checkbox" /></span></label
                    ><br />
                    <input
                      type="submit"
                      name="submit"
                      class="btn btn-primary btn-md"
                      value="submit"
                    />
                  </div>
                  <div id="register-link" class="text-right">
                    <a href="/signup" class="text-primary">Register here</a>
                  </div>
                </form>
                <br />
                <br />
                <br />
                <br />

                <div th:if="${param.error}" class="alert alert-danger">
                  Invalid Username and password
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                  You have been logged out
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
