<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/Base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>About Page</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <div class="card-body my-5">
            <div class="container text-center">
              <img
                class=""
                style="
                  height: 200px;
                  width: 200px;
                  border-radius: 50%;
                  border: 2px solid black;
                "
                alt="SCM Image"
                th:src="@{'/img/contact.png'}"
                title="Smart Contact Manager"
              />
            </div>
            <br>
            <br>
            <center>
              <a
                th:href="@{/user/add-contact}"
                class="btn btn-primary mt-3 text-uppercase font-weight-bold text-uppercase"
                >Add New Contact</a
              >
            </center>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
